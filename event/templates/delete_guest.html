{% extends 'base.html' %}

{% block body %}

<div class="center" style="width:50%; margin:auto; text-align: center; margin-top: 100px; margin-bottom: 250px;">
	<div style="width: 53%; margin: auto;">
		{% if messages %}
		<div class="messages">
			{% for message in messages %}
			<div class="alert {% if message.tags == 'error' %}error{% endif %}">
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}
	  </div>
	  
	<form method="post" class="card">
		{% csrf_token %}
		<h2 style="color:red;">Delete Guest</h2>
		<p style="color:white;">Are you sure that you want to delete "{{guest.firstName}} {{guest.lastName}}"?</p>
		<div class="width:50%; margin: auto;">
			<input type="number" name="person" id="id_person" placeholder="How many person" ><br><br>
			<input type="text" name="token" placeholder="Enter your token number"><br>
		</div> <br>
		<p class="form-buttons">
                <input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'dashboard'%}" class="btn btn-primary">Cancel</a>
		</p>
	</form>
</div>

{% endblock body %}
