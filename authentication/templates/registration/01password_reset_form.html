{% extends 'base.html' %}
  {% block title %}email{% endblock title %}
  {% load crispy_forms_tags %}
  {% block body %}
      <h1 style="width: 53%; margin: auto;text-align: left; padding: 15px; font-size: 40px">
          
      </h1>
      <br>
      <div style="width: 53%; margin: auto;">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}error{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
      </div>

      <div style="width: 50%; margin: auto; margin-bottom: 100px;">

        <form method="POST" action=".">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-primary" type="submit">Send Email</button>
            <a href="{% url "login" %}" class="btn btn-primary" >Back</a>
          </form>
      </div>
  {% endblock body %}
